<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space Trip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut1-image" id="astronaut1"/>
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut2-image" id="astronaut2"/>
    
<form action="">
    <h1>Rocket around the moon with your BFFs</h1>
    <label for="country" class="block-display"> Departure Country</label>
    <select name="countries" id="countries">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="mexico">Mexico</option>
    </select>

        <label for="travellers" class="block-display">No. of travellers</label>
        <input type="number" id="travellers" name="travellers"/> 
        <label for="email" class="block-display">Your Email</label>
        <input type="text" id="email" name="email" placeholder="Ilovespace@email.com"/>
        <label for="rent" class="block-display">
            Do you want to rent a space suit?
        </label>
        <input type="radio" id="yes" name="rent-button" value="yes"/>
        <label for="yes" class="rent-label">Yes Please</label>

        <input type="radio" id="no" name="rent-button" value="no"/>
        <label for="no" class="rent-label">No I have my own</label>

        <input type="submit" id="button" value="TAKE US TO SPACE"/>
    </form>

</body>

</html>
